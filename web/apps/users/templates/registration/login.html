{% extends 'lms/base.html' %}

{% load bootstrap4 %}

{% block title %}Авторизация{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h2>Вход</h2>
                        <form method="post">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            {% buttons %}
                                <input type="submit" value="Войти" class="btn btn-outline-primary">
                            {% endbuttons %}
                        </form>
                        <hr>
                        <div id="vk_auth"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block media_extra %}
<script type="text/javascript">
    VK.init({apiId: 6461308});
    VK.Widgets.Auth('vk_auth', {
        authUrl: '{% url "social:vk_complete" %}'
    });
</script>
{% endblock %}
